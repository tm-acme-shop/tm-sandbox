name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run hello_world script and check output
        run: |
          output=$(python hello_world.py)
          echo "$output"
          if echo "$output" | grep -qE "(hello world|howdy earth)"; then
            echo "✅ Output contains expected phrase"
          else
            echo "❌ Output missing 'hello world' or 'howdy earth'"
            exit 1
          fi
